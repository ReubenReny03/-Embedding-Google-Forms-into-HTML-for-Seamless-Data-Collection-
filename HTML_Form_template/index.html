<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="fonts/icomoon/style.css">

    <link rel="stylesheet" href="css/owl.carousel.min.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    
    <!-- Style -->
    <link rel="stylesheet" href="css/style.css">

    <title>Sign Up #7</title>
  </head>
  <body>
  

  
  <div class="content">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <img src="images/undraw_remotely_2j6y.svg" alt="Image" class="img-fluid">
        </div>
        <div class="col-md-6 contents">
          <div class="row justify-content-center">
            <div class="col-md-8">
              <div class="mb-4">
              <h3>Sign Up</h3>
              <p class="mb-4">Lorem ipsum dolor sit amet elit. Sapiente sit aut eos consectetur adipisicing.</p>
            </div>
            <form id="myForm">
              <div class="form-group first">
                <label for="fullname">Full name</label>
                <input type="text" class="form-control" name="NAME_1" id="fullname">
              </div>
              <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" name="NAME_2" id="email">
              </div>
              <input type="button" value="Register" class="btn btn-block btn-primary" onclick="submitForm()">
            </form>
            </div>
          </div>
          
        </div>
        
      </div>
    </div>
  </div>

  <script>
    function submitForm() {
      var formData = $('#myForm').serialize();

      $.ajax({
        type: 'POST',
        url: 'URL',
        data: formData,
        success: function(response) {
          console.log('Success Response:', response);
          window.location.href = 'success.html';
        },
        error : function(error_res){
          console.log("Error:",error_res);
          window.location.href = 'success.html';
        }
      });
    }
</script>


  
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
